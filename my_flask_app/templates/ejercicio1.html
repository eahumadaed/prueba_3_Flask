<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Ejercicio 1</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center">Ejercicio 1</h1>
        <form action="{{ url_for('ejercicio1') }}" method="post" class="mt-4">
            <div class="form-group">
                <label for="nota1">Nota 1:</label>
                <input type="number" class="form-control" id="nota1" name="nota1" min="10" max="70" required>
            </div>
            <div class="form-group">
                <label for="nota2">Nota 2:</label>
                <input type="number" class="form-control" id="nota2" name="nota2" min="10" max="70" required>
            </div>
            <div class="form-group">
                <label for="nota3">Nota 3:</label>
                <input type="number" class="form-control" id="nota3" name="nota3" min="10" max="70" required>
            </div>
            <div class="form-group">
                <label for="asistencia">Asistencia:</label>
                <input type="number" class="form-control" id="asistencia" name="asistencia" min="0" max="100" required>
            </div>
            <button type="submit" class="btn btn-success btn-block">Enviar</button>
        </form>
    </div>
</body>
</html>
